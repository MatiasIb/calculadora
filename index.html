<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" id="input">
            </div>
        </div>
      <div class="row">
        <div class="col-3">
          <button class="superior" id="borrar">AC</button>
        </div>
        <div class="col-3">
          <button class="superior" >+/-</button>
        </div>
        <div class="col-3">
          <button class="superior">%</button>
        </div>
        <div class="col-3">
          <button id="dividir">÷</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
            <button id="num7" onclick="agregarNumero(7)">7</button>
        </div>
        <div class="col-3">
            <button id="num8" onclick="agregarNumero(8)">8</button>
        </div>
        <div class="col-3">
            <button id="num9" onclick="agregarNumero(9)">9</button>
        </div>
        <div class="col-3">
            <button id="multiplicar">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
            <button id="num4" onclick="agregarNumero(4)">4</button>
        </div>
        <div class="col-3">
            <button id="num5" onclick="agregarNumero(5)">5</button>
        </div>
        <div class="col-3">
            <button id="num6" onclick="agregarNumero(6)">6</button>
        </div>
        <div class="col-3">
            <button id="restar">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
            <button id="num1" onclick="agregarNumero(1)">1</button>
        </div>
        <div class="col-3">
            <button id="num2" onclick="agregarNumero(2)">2</button>
        </div>
        <div class="col-3">
            <button id="num3" onclick="agregarNumero(3)">3</button>
        </div>
        <div class="col-3">
            <button id="sumar">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
            <button onclick="agregarNumero(0)">0</button>
        </div>
        <div class="col-3">
            <button>,</button>
        </div>
        <div class="col-3">
            <button id="igual">=</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <h5>Diseñado por Matias Ibañez</h5>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
